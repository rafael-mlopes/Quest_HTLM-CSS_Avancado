<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/variables.css">
  <script src="https://kit.fontawesome.com/c2f8982c13.js" crossorigin="anonymous"></script>

</head>
<body>
  <header class="header">
    <div class="logo-cabecalho">
      <a href="#">
        <img src="./images/logo.svg" alt="logo">
      </a>
    </div>
  </header>
  <main class="main">
    <picture class="imagem-principal">
      <img src="./images/illustration-mockups.svg" alt="imagem-principal">
    </picture>
    <div class="texto-info">
      <div class="titulo">
        <h2>Build The Comunity</h2>
        <h2>Your Fans Will Love</h2>
      </div>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with you users as you engage in genuine discussion.</p>
      <div class="botao">
        <a href="#">Register</a>
      </div>
    </div>
  </main>
  <footer class="rodape">
    <div class="icons">
      <a href=""><i class="fa-brands fa-facebook-f"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
